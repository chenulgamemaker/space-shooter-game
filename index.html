 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Shooter ‚Äî Kill Unlocks</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; background: #000; color: var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, "Apple Color Emoji", "Segoe UI Emoji"; overflow: hidden; }
    header { text-align: center; padding: 12px 16px; }
    h1 { margin: 0; font-weight: 800; letter-spacing: .5px; }
    .sub { opacity: .75; font-size: 14px; margin-top: 6px; }
    #wrap { display: grid; place-items: center; height: calc(100% - 84px); padding: 8px; }
    canvas {
      border: 2px solid rgba(255,255,255,.15);
      border-radius: 16px;
      background: #000;
      width: min(640px, 96vw);
      height: min(896px, calc(96vh - 84px));
      image-rendering: pixelated;
      box-shadow: 0 10px 30px rgba(0,0,0,.5), inset 0 0 24px rgba(56,189,248,.15);
    }
    footer { position: absolute; bottom: 6px; left: 0; right: 0; text-align: center; font-size: 12px; opacity: .7; pointer-events: none; }
    kbd { background: rgba(255,255,255,.08); border: 1px solid rgba(255,255,255,.2); border-bottom-width: 2px; border-radius: 6px; padding: 1px 6px; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Space Shooter ‚Äî Kill Unlocks</h1>
    <div class="sub">
      Move: <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> ‚Ä¢ Shoot: <kbd>Space</kbd> ‚Ä¢ Menu: <kbd>Enter</kbd> ‚Ä¢ Pause: <kbd>P</kbd>
    </div>
  </header>
  <div id="wrap">
    <canvas id="gameCanvas" width="640" height="896"></canvas>
  </div>
  <footer>All rectangles now ‚Äî drop PNGs later when you want sprites.</footer>
  <script src="game.js"></script>
</body>
</html>
