<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Shooter — Kill Unlocks v2</title>
  <style>
    :root { --fg:#fff; --dim:#bbb; }
    html,body { margin:0; height:100%; background:#000; color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    header { text-align:center; padding:10px 0; }
    #wrap { display:grid; place-items:center; height:calc(100% - 70px); }
    canvas { width:min(900px,95vw); height:min(675px, calc(95vh - 70px)); border:2px solid rgba(255,255,255,.15); border-radius:12px; background:#000; image-rendering: pixelated; box-shadow: 0 8px 28px rgba(0,0,0,.6); }
    kbd { background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.25); border-bottom-width:2px; border-radius:6px; padding:0 6px; }
    .tips { font-size:12px; opacity:.75; }
  </style>
</head>
<body>
  <header>
    <div>Move <kbd>←</kbd><kbd>→</kbd> • Shoot <kbd>Space</kbd> • Pause <kbd>P</kbd> • Start/Restart <kbd>Enter</kbd></div>
    <div class="tips">Guns unlock by kills: 5 Pistol • 10 Minigun • 15 Rocket • 25 Quad Rocket • 30 Missile • 40 Nuke</div>
  </header>
  <div id="wrap">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
